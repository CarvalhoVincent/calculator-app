<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a calculator app">


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Calculator app</title>
</head>

<body id="body">
    <div>
        <header class="header flex">
            <h1 class="text-white textColor">calc</h1>
            <div class="theme flex">
                <p class="fs-500 uppercase text-white textColor">theme</p>
                
                <div id="outerContainer">
                    <div id="buttonContainer">
                        <div id="toggleButton" class="redButton"></div>
                    </div>
                    
                    <div id="legendTextContainer">
                        <div class="legendText" onclick="theme_1()">1</div>
                        <div class="legendText" onclick="theme_2()">2</div>
                        <div class="legendText" onclick="theme_3()">3</div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main container">
            <div class="screen fs-800"><p class="textColor" id="screen">399,54</p></div>
            <div class="keys grid">
                    <button class="keyButtons textColor" id="key7">7</button><button class="keyButtons textColor" id="key8">8</button><button class="keyButtons textColor" id="key9">9</button><button class="keyDEL fs-600" id="keyDEL">DEL</button>
                    <button class="keyButtons textColor" id="key4">4</button><button class="keyButtons textColor" id="key5">5</button><button class="keyButtons textColor" id="key6">6</button><button class="keyButtons textColor" id="keyPlus">+</button>
                    <button class="keyButtons textColor" id="key1">1</button><button class="keyButtons textColor" id="key2">2</button><button class="keyButtons textColor" id="key3">3</button><button class="keyButtons textColor" id="keyMinus">-</button>
                    <button class="keyButtons textColor" id="keyComma">.</button><button class="keyButtons textColor" id="key0">0</button><button class="keyButtons textColor" id="keyDivide">/</button><button class="keyButtons textColor" id="keyMultiply">x</button>
                    <button class="keyRESET fs-600" id="keyRESET">RESET</button><button class="keyEqual" id="keyEqual">=</button>
            </div>
        </main>
    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/CarvalhoVincent" target="_blank">Vincent CARVALHO</a>.
    </footer>
    <script src="index.js"></script>
</body>

</html>
